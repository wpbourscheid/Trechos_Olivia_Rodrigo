<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="pagina-musica">
    
    <div class = "layout">

        <div class="container">
        <h1 class="titulo-musica">{{ titulo }}</h1>
            <div class="letra">
               {% for linha in letra.splitlines() %}
                    <p>{{ linha }}</p>
                {% endfor %}
            </div>
        <a href="{{ url_for('index') }}" class="botao-voltar">â¬… Voltar para a busca</a>
        </div>

        {% if track_id %}
        <div class="spotify-player">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/{{ track_id }}?utm_source=generator" 
                width="100%" 
                height="352" 
                frameBorder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
{% endif %}
    </div>
</body>
</html>
